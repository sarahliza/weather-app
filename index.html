<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/160608fb3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <div class="card">
          <div class="card-body p-4">
            <form id="search-city-form" autocomplete="off">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    placeholder="Search for City"
                    class="form-control mb-3 search-bar"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-outline-secondary search-button"
                    value="Search"
                  />
                </div>
                <div class="col-1">
                  <a
                    href="#"
                    id="pin-location"
                    class="fa-solid fa-location-dot pin"
                  ></a>
                </div>
              </div>
            </form>

            <h1 id="city-output">-</h1>
            <div class="update-info">
              <div>Last updated: <span id="live-time">-</span></div>
              <div class="mb-4" id="weather-description">-</div>
            </div>

            <div class="row">
              <div class="col-8">
                <h2 class="main-temp">
                  <i class="fa-solid fa-cloud-sun"></i>
                  <span id="temperature">-</span>
                  <span class="deg-far"
                    ><a href="#" id="cels">°C</a> |
                    <a href="#" id="fahr">°F</a></span
                  >
                </h2>
              </div>
              <div class="col-4">
                <ul>
                  <li>Feels like: <span id="feels-like">-</span>°C</li>
                  <li>Humidity: <span id="humidity">-</span>%</li>
                  <li>Wind: <span id="wind-speed">-</span>km/h</li>
                </ul>
              </div>
            </div>

            <div class="weather-forecast">
              <div class="row mt-3 days">
                <div class="col-2">Tues</div>
                <div class="col-2">Weds</div>
                <div class="col-2">Thurs</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
                <div class="col-2">Sun</div>
              </div>

              <div class="row icon-line">
                <div class="col-2">
                  <i class="fa-solid fa-cloud-showers-heavy small-icon"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud small-icon"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-sun small-icon"></i>
                </div>
                <div class="col-2">
                  <i class="fa-regular fa-sun small-icon"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud small-icon"></i>
                </div>
                <div class="col-2">
                  <i class="fa-regular fa-sun small-icon"></i>
                </div>
              </div>

              <div class="row hi-lo">
                <div class="col-2">Hi/Lo</div>
                <div class="col-2">Hi/Lo</div>
                <div class="col-2">Hi/Lo</div>
                <div class="col-2">Hi/Lo</div>
                <div class="col-2">Hi/Lo</div>
                <div class="col-2">Hi/Lo</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
